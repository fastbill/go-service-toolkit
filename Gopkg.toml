[[constraint]]
  name = "github.com/alicebob/miniredis"
  version = "^2.7.0"

[[constraint]]
  name = "github.com/evalphobia/logrus_sentry"
  version = "^0.8.2"

[[constraint]]
  name = "github.com/fastbill/go-httperrors"
  version = "^1.0.0"

[[constraint]]
  name = "github.com/go-playground/validator"
  version = "^9.28.0"

[[constraint]]
  name = "github.com/go-redis/redis"
  version = "^6.15.2"

[[constraint]]
  name = "github.com/golang-migrate/migrate"
  version = "^3.5.4"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "^1.9.8"

[[constraint]]
  name = "github.com/joho/godotenv"
  version = "^1.3.0"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "^3.3.10"

[[constraint]]
  name = "github.com/labstack/gommon"
  version = "^0.2.8"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "^0.8.1"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "^0.9.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "^1.4.1"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "^1.3.0"

[prune]
  go-tests = true
  unused-packages = true
